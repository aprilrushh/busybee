<script>
  const lenis = new Lenis({duration: 1.5,easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),smooth: true,mouseMultiplier: 1});
  function raf(time) {lenis.raf(time);requestAnimationFrame(raf);}
  requestAnimationFrame(raf);
  const watchBtn = document.querySelectorAll('[data-splitbee-event="Watch The Demo"]');
  const videoSection = document.querySelector('.section_demo-video');
  const bookMeeting = document.querySelector('.book-a-meeting-wrap');
  const iframe = document.querySelector('.BusyBee-demo');
  const closeBookMeeting = document.querySelector('.close_button.is-book-a-meeting');
  const closeVideo = document.querySelector('.close_button.is-close-demo');
  const player = new Vimeo.Player(iframe);

  watchBtn.forEach((btn) => {
    btn.addEventListener('click', () => {
      videoSection.classList.remove('hide');
      lenis.stop();
    });
  });

  closeVideo.addEventListener('click', () => {
    lenis.stop();
    player.pause();
    bookMeeting.classList.remove('hide');
    videoSection.classList.add('hide');
  });

  player.on('ended', function() {
    videoSection.classList.add('hide');
    bookMeeting.classList.remove('hide');
  });

  closeBookMeeting.addEventListener('click', () => {
    bookMeeting.classList.add('hide');
    lenis.start();
  });
  
let headerTl =  gsap.timeline({scrollTrigger: {trigger: ".navbar.w-nav",start: "bottom top",toggleActions: "play none none reverse"}})
headerTl.to(".navbar.w-nav", {backgroundColor: "#000", ease: "none"}).from(".header_curve", {autoAlpha: 0},"<");
(function () {
                const openPopupButtons = document.querySelectorAll('[data-target="call"]');
                const endCallBtn = document.getElementById("end-call-btn");
                const endCallBtnMob = document.getElementById("end-call-btn-mob");
                const changeNumberBtn = document.getElementById("change-number-btn");
                const resendBtn = document.getElementById("resend-btn");
                const displayUserNumber = document.querySelectorAll(".display-user-number");
                const closeBtn = document.querySelectorAll(".close_button");

                let user_input = {};
                let evtSource = null;
                let userPhoneNumber = null;
                let call_timer = null;
                let call_timer_interval = null;

                const heroMainCont = document.querySelector(".hero_main");
                const heroConnectedCont = document.querySelector(".hero_connected");
                const heroConfirmCont = document.querySelector(".hero_confirm");
                const heroVerifyCont = document.querySelector(".hero_verify");
                const heroCallingCont = document.querySelector(".hero_calling-icon");
                const heroChatCont = document.querySelector(".hero_chat");
                const heroCallEndCont = document.querySelector(".hero_call-ended");

                const chatMessagesContainer = document.getElementById(
                    "chat-messages-container"
                );
                const callTimerDiv = document.getElementById("call-timer");
                const totalCallTimeDiv = document.getElementById("total-call-time");

                const confirmForm = document.getElementById("wf-form-Hero-AI-Calling-Form");
                const verificationForm = document.getElementById(
                    "wf-form-Hero-AI-Verification-Form"
                );

                const callTimerHandler = function () {
                    let startTime = new Date().getTime();
                    let getElapsedTime = function () {
                        let currentTime = new Date().getTime();
                        let elapsedTime = currentTime - startTime;
                        return elapsedTime;
                    };

                    let formatTime = function (milliseconds) {
                        let totalSeconds = Math.floor(milliseconds / 1000);
                        let minutes = Math.floor(totalSeconds / 60);
                        let seconds = totalSeconds % 60;
                        return ("0" + minutes).slice(-2) + ":" + ("0" + seconds).slice(-2);
                    };
                    let stopTimer = function () {
                        let totalTime = getElapsedTime();
                        return formatTime(totalTime);
                    };
                    return {
                        getElapsedTime: getElapsedTime,
                        stopTimer: stopTimer,
                    };
                };
                const callEndEvt = () => {
                    if (evtSource) {
                        evtSource.close();
                    }

                    if (heroChatCont) {
                        heroChatCont.classList.add("hide");
                    }
                    if (heroCallEndCont) {
                        heroCallEndCont.classList.remove("hide");
                    }

                    if (call_timer_interval) {
                        clearInterval(call_timer_interval);
                    }

                    if (call_timer && totalCallTimeDiv) {
                        totalCallTimeDiv.innerText = call_timer.stopTimer();
                    }
                };

                const verifyApi = async ({ phone }) => {
                    let myHeaders = new Headers();
                    myHeaders.append("Content-Type", "application/json");

                    let raw = JSON.stringify({
                        phoneNumber: phone,
                    });

                    let requestOptions = {
                        method: "POST",
                        headers: myHeaders,
                        body: raw,
                        redirect: "follow",
                    };

                    try {
                        const res = await fetch(
                            "https://api.BusyBee.ai/public/verification",
                            requestOptions
                        );

                        return res.json();
                    } catch (e) {
                        return null;
                    }
                };

                const callApi = ({ phone, code, name, email }) => {
                    let myHeaders = new Headers();
                    myHeaders.append("Content-Type", "application/json");

                    const language = window.location.href.includes('/es') ? 'es' : 'en';

                    let raw = JSON.stringify({
                        name: name,
                        phoneNumber: phone,
                        code: code,
                        data: {
                            email: email,
                        },
                        language
                    });

                    let requestOptions = {
                        method: "POST",
                        headers: myHeaders,
                        body: raw,
                        redirect: "follow",
                    };

                    return new Promise((resolve) => {
                        fetch("https://api.BusyBee.ai/public/call", requestOptions)
                            .then((response) => response.json())
                            .then((result) => resolve(result))
                            .catch((error) => console.log("error", error))
                            .finally(() => resolve(null));
                    });
                };

                const callResEvents = (id) => {
                    evtSource = new EventSource(`https://api.BusyBee.ai/public/call/${id}`);
                    evtSource.onmessage = (e) => {
                        const data = JSON.parse(e.data);
                        console.log(data);
                        if (heroCallingCont) {
                            heroCallingCont.classList.add("hide");
                        }
                        if (heroChatCont) {
                            heroChatCont.classList.remove("hide");
                        }

                        if (data.event === "messages") {
                            if (!call_timer) {
                                call_timer = callTimerHandler();
                                call_timer_interval = setInterval(() => {
                                    callTimerDiv.innerText = call_timer.stopTimer();
                                }, 1000);
                            }

                            const messages = data.messages;

                            const assistantImageSrc = 'https://assets-global.website-files.com/65a4d59d0bcfc7e70694b41e/65a803c22985f025c07f6251_transcript-ai%20%E2%80%94%20use%20Screen%20effect!.gif';
                            const userImageSrc = 'https://assets-global.website-files.com/65a4d59d0bcfc7e70694b41e/65bbde34eeaa4cb73ed5f42c_YOU.svg';

                            const html = messages
                                .map((message) => {
                                    const roleClass = message.role === "assistant" ? "chat_assistant" : "chat_user";
                                    const imageSrc = message.role === "assistant" ? assistantImageSrc : userImageSrc;

                                    return `<div class="${roleClass}">
        <img src="https://www.BusyBee.ai/${imageSrc}"
            loading="lazy"
            alt=""
            class="chat_icon">
        <div class="chat_text-wrap">
        <div class="chat_text">${message.content}</div>
        </div>
    </div>`;
                                })
                                .join("");
                            chatMessagesContainer.innerHTML = html;
                            chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight;
                        } else if (data.event === "end" || data.event === "hangup") {
                            callEndEvt();
                        }
                    };
                };

                function hideAllContainers() {
                    heroConfirmCont.classList.add("hide");
                    heroConnectedCont.classList.add("hide");
                    heroVerifyCont.classList.add("hide");
                    heroCallingCont.classList.add("hide");
                    heroChatCont.classList.add("hide");
                    heroCallEndCont.classList.add("hide");
                    heroMainCont?.classList.remove("hide");
                }

                endCallBtn.onclick = (e) => {
                    e.preventDefault();

                    callEndEvt();
                };
                endCallBtnMob.onclick = (e) => {
                    e.preventDefault();

                    callEndEvt();
                };


                openPopupButtons.forEach(button => {
                    button.addEventListener('click', (e) => {
                        e.preventDefault();
                        if (confirmForm) {
                            confirmForm.style.display = "block";
                            lenis.stop();
                        }
                      	if (verificationForm) {
                            verificationForm.style.display = "block";
                        }
                        if (heroMainCont) {
                            heroMainCont.classList.add("hide");
                        }
                        if (heroConfirmCont) {
                            heroConfirmCont.classList.remove("hide");
                        }
                    });
                });

                const phoneNumberInput = document.getElementById("Phone-Number-2");
                let iti = window.intlTelInput(phoneNumberInput, {
                    utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@20.3.0/build/js/utils.js",
                  	showSelectedDialCode: true,
                    initialCountry: "auto",
                    geoIpLookup: function (success, failure) {
                        $.get("https://ipinfo.io", function () {
                        }, "jsonp").always(function (resp) {
                            let countryCode = (resp && resp.country) ? resp.country : "us";
                            success(countryCode);
                        });
                    },
                });
                const flagContainer = document.querySelector(".iti.iti--allow-dropdown.iti--show-flags.iti--inline-dropdown");
                if (flagContainer) {
                    flagContainer.setAttribute('data-lenis-prevent', true);
                }

                /*phoneNumberInput.addEventListener("input", () => {
                    let userPhoneNumber = phoneNumberInput.value;
                  	//userPhoneNumber = phoneNumberInput.value;
                    userPhoneNumber = userPhoneNumber.replace(/\D/g, "");
                    //userPhoneNumber = "+" + userPhoneNumber;

                    phoneNumberInput.value = userPhoneNumber
                });*/
  				
  				const url = location.href;
                document.getElementById("insertPageUrl").value = url;
  
                // <----- Start V2 ----->
                function getUTMParams() {
                  const params = new URLSearchParams(window.location.search);
                  return {
                    utm_ad:       params.get("utm_ad")       || "",
                    utm_term:     params.get("utm_term")     || "",
                    utm_campaign: params.get("utm_campaign") || "",
                    utm_source:   params.get("utm_source")   || "",
                    utm_medium:   params.get("utm_medium")   || "",
                    utm_content:  params.get("utm_content")  || ""
                  };
                }
  				// <----- End V2 ----->
  
                confirmForm.onsubmit = async (e) => {
                    e.preventDefault();
                    const formData = new FormData(e.target);
                  
                    // <----- Start V2 ----->
                    for (const [key, value] of formData.entries()) {
                      user_input[key] = value;
                    }
                  
                  	const blockedDomains = ["hotmail.com", "icloud.com", "example.com"];
      				const emailValue = (user_input["Email-2"] || "").trim().toLowerCase();
                  
                  	if (emailValue) {
                    const domainPart = emailValue.split("@")[1];
                    if (blockedDomains.includes(domainPart)) {
                      alert("Please use your work email.");
                      return;
                      }
                  	}
					// <----- End V2 ----->
                  	
                    //userPhoneNumber = formData.get("Phone-Number-2");
                    userPhoneNumber = iti.getNumber();
                  	phoneNumberInput.value = userPhoneNumber;

                    const phoneRegex = /^\+(?:[0-9] ?){6,14}[0-9]$/;
                    if (!phoneRegex.test(userPhoneNumber)) {
                        alert("Please enter a valid phone number starting with '+' and having 7 to 15 digits.");
                        return;
                    }


                    displayUserNumber.forEach((element) => {
                        element.innerHTML = userPhoneNumber;
                    });
                    for (const [key, value] of formData.entries()) {
                        user_input[key] = value;
                    }
                  	console.log("after submit",userPhoneNumber);
                  
                  
                    // <----- Start V2 ----->
                    const utmData = getUTMParams();

                    const payload = {
                      name:  user_input["Name-2"] || "",
                      lastName: user_input["Last-Name-2"] || "",
                      email: user_input["Email-2"] || "",
                      phone: userPhoneNumber || "",
                      company: user_input["Company-2"] || "",
                      utm_source:   utmData.utm_source,
                      utm_medium:   utmData.utm_medium,
                      utm_campaign: utmData.utm_campaign,
                      utm_term:     utmData.utm_term,
                      utm_content:  utmData.utm_content,
                      utm_ad:       utmData.utm_ad
                    };
                  
                    console.log("Sending payload to webhook:", payload);


                    const webhookUrl = "https://hooks.zapier.com/hooks/catch/21646514/2g6y63o/";

                    fetch(webhookUrl, {
                      method: "POST",
                      mode: "no-cors",
                      headers: { "Content-Type": "application/json" },
                      body: JSON.stringify(payload)
                    })
                    .then((res) => {
                      console.log("Webhook response:", res.status);
                    })
                    .catch((error) => {
                      console.error("Webhook error:", error);
                    });
                    // <----- End V2 ----->
                  
                    const res = await verifyApi({ phone: userPhoneNumber });
                    if (res?.status && res.status === "success") {
                        if (heroConfirmCont) {
                            heroConfirmCont.classList.add("hide");
                        }
                        if (heroVerifyCont) {
                            heroVerifyCont.classList.remove("hide");
                        }
                    }
                };

                verificationForm.onsubmit = async (e) => {
                    e.preventDefault();
                    const formData = new FormData(e.target);
                    user_input["Verification-2"] = formData.getAll("Verification-2").join("");

                    const { data } = await callApi({
                        name: user_input["Name-2"],
                        phone: userPhoneNumber,
                        code: user_input["Verification-2"],
                        email: user_input["Email-2"],
                    });

                    if (data?.id) {
                        if (heroVerifyCont) {
                            heroVerifyCont.classList.add("hide");
                        }
                        if (heroCallingCont) {
                            heroCallingCont.classList.remove("hide");
                        }
                        callResEvents(data.id);
                    } else {
                        if (heroVerifyCont) {
                            heroVerifyCont.classList.add("hide");
                        }
                        if (heroConnectedCont) {
                            heroConnectedCont.classList.remove("hide");
                        }
                    }
                };

  				if (changeNumberBtn) {
                  changeNumberBtn.onclick = (e) => {
                      e.preventDefault();
                      if (heroVerifyCont) {
                          heroVerifyCont.classList.add("hide");
                      }
                      if (heroConfirmCont) {
                          heroConfirmCont.classList.remove("hide");
                      }
                  };
                }

  				if (resendBtn) {
                  resendBtn.onclick = async (e) => {
                      e.preventDefault();
                      const res = await verifyApi({ phone: userPhoneNumber });
                      if (res?.status && res.status === "success") {
                          resendBtn.classList.add("disbaled");
                      }
                  };
  				}

                closeBtn.forEach((button) => {
                    button.addEventListener("click", () => {
                        hideAllContainers();
                        lenis.start();
                    });
                });
            })();
</script>
